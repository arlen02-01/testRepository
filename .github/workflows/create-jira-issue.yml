name: Create Jira issue

on:
  issues:
    types:
      - opened

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  create-issue:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Jira ë¡œê·¸ì¸
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      # 2ï¸âƒ£ í˜„ì¬ ë¸Œëœì¹˜ ê¸°ì¤€ checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3ï¸âƒ£ Issue Form íŒŒì‹±
      - name: Parse issue form
        uses: stefanbuck/github-issue-praser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/issue-form.yml

      # 4ï¸âƒ£ ë””ë²„ê·¸ ë¡œê·¸
      - name: Debug parser output
        run: |
          echo "parentKey => ${{ steps.issue-parser.outputs.issueparser_parentKey }}"
          echo "branch => ${{ steps.issue-parser.outputs.issueparser_branch }}"
          echo "json => ${{ steps.issue-parser.outputs.jsonString }}"

      # 5ï¸âƒ£ parentKey ê²€ì¦
      - name: Validate parent key
        if: ${{ steps.issue-parser.outputs.issueparser_parentKey == '' }}
        run: |
          echo "Parent key is empty. Failing workflow."
          exit 1

      # 6ï¸âƒ£ Markdown â†’ Jira ë³€í™˜
      - name: Convert markdown to Jira format
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      # 7ï¸âƒ£ Jira ì´ìŠˆ ìƒì„±
      - name: Create Jira issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: OT
          issuetype: Task
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"
          fields: |
            {
              "parent": {
                "key": "${{ steps.issue-parser.outputs.issueparser_parentKey }}"
              }
            }

      # 8ï¸âƒ£ ë¸Œëœì¹˜ ìƒì„± (JiraKey-branchName)
      - name: Create branch with Jira key
        run: |
          ISSUE_KEY="${{ steps.create.outputs.issue }}"
          BRANCH_NAME="${{ steps.issue-parser.outputs.issueparser_branch }}"
          FINAL_BRANCH="${ISSUE_KEY}-${BRANCH_NAME}"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout -b "$FINAL_BRANCH"
          git push origin "$FINAL_BRANCH"

      # 9ï¸âƒ£ GitHub ì´ìŠˆ ì œëª©ì— Jira í‚¤ ë¶™ì´ê¸°
      - name: Update GitHub issue title
        uses: actions-cool/issues-helper@v3
        with:
          actions: update-issue
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "[${{ steps.create.outputs.issue }}] ${{ github.event.issue.title }}"

      # ğŸ”Ÿ Jira ë§í¬ ì½”ë©˜íŠ¸ ì¶”ê°€
      - name: Comment Jira link
        uses: actions-cool/issues-helper@v3
        with:
          actions: create-comment
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: "Jira Issue Created: [${{ steps.create.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }})"

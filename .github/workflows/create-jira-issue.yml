name: Create Jira issue

on:
  issues:
    types:
      - opened

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest

    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      # ğŸ”¥ parentKeyë¥¼ bodyì—ì„œ ì§ì ‘ ì¶”ì¶œ (parser ì œê±°)
      - name: Extract parent key from issue body
        id: extract-parent
        run: |
          BODY="${{ github.event.issue.body }}"
          PARENT=$(echo "$BODY" | grep -A1 "ìƒìœ„ ì‘ì—…" | tail -n1 | tr -d '\r' | xargs)
          echo "PARENT_KEY=$PARENT" >> $GITHUB_ENV
          echo "Extracted parent key: $PARENT"

      # ğŸ”¥ ë¸Œëœì¹˜ëª…ë„ bodyì—ì„œ ì§ì ‘ ì¶”ì¶œ
      - name: Extract branch name
        id: extract-branch
        run: |
          BODY="${{ github.event.issue.body }}"
          BRANCH=$(echo "$BODY" | grep -A1 "ë¸Œëœì¹˜ëª…" | tail -n1 | tr -d '\r' | xargs)
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV
          echo "Extracted branch name: $BRANCH"

      - name: Convert markdown to Jira syntax
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Create Jira issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: OT
          issuetype: Task
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"
          fields: |
            {
              "parent": {
                "key": "${{ env.PARENT_KEY }}"
              }
            }

      - name: Log created issue
        run: echo "Jira Issue Created: ${{ steps.create.outputs.issue }}"

      # ğŸ”¥ Jira í‚¤ + ë¸Œëœì¹˜ëª…ìœ¼ë¡œ ë¸Œëœì¹˜ ìƒì„±
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Create branch with Jira key
        run: |
          ISSUE_KEY="${{ steps.create.outputs.issue }}"
          BRANCH="${{ env.BRANCH_NAME }}"
          FINAL_BRANCH="${ISSUE_KEY}-${BRANCH}"
          git checkout -b "$FINAL_BRANCH"
          git push origin "$FINAL_BRANCH"

      - name: Update GitHub issue title
        uses: actions-cool/issues-helper@v3
        with:
          actions: "update-issue"
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "[${{ steps.create.outputs.issue }}] ${{ github.event.issue.title }}"

      - name: Comment Jira link on GitHub issue
        uses: actions-cool/issues-helper@v3
        with:
          actions: "create-comment"
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: "Jira Issue Created: [${{ steps.create.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }})"

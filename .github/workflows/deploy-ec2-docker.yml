name: Deploy Docker Apps To EC2

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to deploy (default: commit SHA)"
        required: false
        type: string

env:
  AWS_REGION: ap-northeast-2

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api-user
            ecr_repo: oplust-api-user
          - service: api-admin
            ecr_repo: oplust-api-admin
          - service: transcoder
            ecr_repo: oplust-transcoder

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ matrix.ecr_repo }}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${{ matrix.ecr_repo }}" >/dev/null

      - name: Build and push image
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          IMAGE_TAG_INPUT: ${{ github.event.inputs.image_tag }}
        run: |
          IMAGE_TAG="${IMAGE_TAG_INPUT:-${GITHUB_SHA}}"
          IMAGE_URI="${ECR_REGISTRY}/${{ matrix.ecr_repo }}:${IMAGE_TAG}"
          IMAGE_URI_LATEST="${ECR_REGISTRY}/${{ matrix.ecr_repo }}:latest"

          docker build \
            -f "apps/${{ matrix.service }}/Dockerfile" \
            -t "${IMAGE_URI}" \
            -t "${IMAGE_URI_LATEST}" \
            .

          docker push "${IMAGE_URI}"
          docker push "${IMAGE_URI_LATEST}"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2 instances via SSM
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          IMAGE_TAG_INPUT: ${{ github.event.inputs.image_tag }}
          USER_INSTANCE_ID: ${{ secrets.EC2_USER_INSTANCE_ID }}
          ADMIN_INSTANCE_ID: ${{ secrets.EC2_ADMIN_INSTANCE_ID }}
          WORKER_INSTANCE_ID: ${{ secrets.EC2_WORKER_INSTANCE_ID }}
        run: |
          set -euo pipefail

          IMAGE_TAG="${IMAGE_TAG_INPUT:-${GITHUB_SHA}}"

          deploy_service() {
            local instance_id="$1"
            local image_uri="$2"
            local container_name="$3"
            local env_file="$4"
            local port="$5"

            if [ -n "$port" ]; then
              run_cmd="sudo docker run -d --name ${container_name} --restart unless-stopped -p ${port}:${port} --env-file ${env_file} ${image_uri}"
            else
              run_cmd="sudo docker run -d --name ${container_name} --restart unless-stopped --env-file ${env_file} ${image_uri}"
            fi

            aws ssm send-command \
              --instance-ids "${instance_id}" \
              --document-name "AWS-RunShellScript" \
              --comment "Deploy ${container_name}:${IMAGE_TAG}" \
              --parameters commands="[
                \"set -e\",
                \"aws ecr get-login-password --region $AWS_REGION | sudo docker login --username AWS --password-stdin $ECR_REGISTRY\",
                \"sudo docker pull ${image_uri}\",
                \"sudo docker rm -f ${container_name} || true\",
                \"${run_cmd}\"
              ]" \
              --query 'Command.CommandId' \
              --output text >/dev/null
          }

          deploy_service "${USER_INSTANCE_ID}" "${ECR_REGISTRY}/oplust-api-user:${IMAGE_TAG}" "oplust-api-user" "/etc/oplust/api-user.env" "8080"
          deploy_service "${ADMIN_INSTANCE_ID}" "${ECR_REGISTRY}/oplust-api-admin:${IMAGE_TAG}" "oplust-api-admin" "/etc/oplust/api-admin.env" "8081"
          deploy_service "${WORKER_INSTANCE_ID}" "${ECR_REGISTRY}/oplust-transcoder:${IMAGE_TAG}" "oplust-transcoder" "/etc/oplust/transcoder.env" ""
